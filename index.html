<!DOCTYPE html>

<head>
<title>Title</title>
      <meta charset="utf-8">
	<title>Hodnocení</title>

  <style>
    .stars {
      display: inline-flex;
      gap: 4px;
      vertical-align: middle;
    }

    .star {
      position: relative;
      width: 100px;
      height: 100px;
      background: url("./star-empty.png") no-repeat center / contain;
    }

    .star-fill {
  position: absolute;
  top: 0;
  left: 0;
  height: 100%;

  background-image: url("./star-full.png");
  background-repeat: no-repeat;

  background-size: auto 100%;
  background-position: left center;

  overflow: hidden;
}
	  body {
  background-image: url("./pozadi.JPG");
  background-size: cover;      
  background-position: center; 
  background-repeat: no-repeat;
  
  position: relative;
}
	  body::before {
  content: "";
  position: fixed;  /* drží se při scrollu */
  top: 0;
  left: 0;
  width: 100%;
  height: 100%;
  background-image: url('./pozadi.jpg');
  background-size: cover;
  background-position: center;
  filter: blur(12px);  /* intenzita blur – zkoušej 4px–12px */
  z-index: -1;        /* za vším ostatním */
}
	  .logo {
  font-size: 5rem; /* větší než h1 */
  font-weight: 800;
}

.c1 { color: red; }
.c2 { color: black; }
.c3 { color: silver; }
.c4 { color: yellow; }
	  
	  h2 {
  font-size: 2rem;
}
	  .reviews {
  display: grid;
  grid-template-columns: repeat(auto-fill, minmax(280px, 1fr));
  gap: 20px;
  margin: 30px 0;
}

.review {
  background: rgba(255, 255, 255, 0.85);
  backdrop-filter: blur(6px);
  border-radius: 16px;
  padding: 16px;
  box-shadow: 0 10px 30px rgba(0,0,0,0.2);
}

.review-name {
  font-weight: 700;
  margin-bottom: 6px;
}

.review-stars {
  display: flex;
  gap: 4px;
  margin-bottom: 10px;
}

.review-text {
  font-size: 0.95rem;
  line-height: 1.4;
}
	  .review-stars .star {
  width: 40px;
  height: 40px;
}
  </style>
</head>
